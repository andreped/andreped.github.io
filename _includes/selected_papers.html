
          <div class="publications">
            <h2>today's publication</h2>
        	{%- assign min = 1 -%}
			{%- assign max = 13 -%}
			{%- assign diff = max | minus: min -%}
			{%- assign randint = "now" | date: "%N" | modulo: diff | plus: min | cache=false -%}
			{% bibliography -f papers -q @*[rgvalue={{randint}}]* with randint %} 
          </div>
